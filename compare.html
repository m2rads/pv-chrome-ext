<div>
    <h1 style="text-align: center; padding: 30px; margin-bottom: 30px;">Welcome to Best Pal!</h1>
    <div class="message"></div>

    <div class="productCardContainer">
            <template class="template">
                <div class="productImg">
                    <img src="#" alt="product image" width="50" height="50">
                </div>
                <div class="productName">
                    <h1>name</h1>
                </div>
                <div class="productOverview">
                    <p>overview somthing brief</p>
                </div>
                <div class="productAbout">
                    <div class="about">
                        <h2>Specs</h2>
                        <ul class="aboutList">
                            <li>first spec</li>
                        </ul>
                    </div>
                    <div class="included">
                        <h2>What's included?</h2>
                        <ul class="includedList">
                            <li>first inclusion</li>
                        </ul>
                    </div>
                </div>
                <!-- <div class="productSpecs">
                    <h2>Specs</h2>
                    <ul class="specs">

                    </ul>
                </div> -->
                <!-- <div class="buttonContainer">
                    <button class="addToCard">Add To Card</button>
                </div> -->
            </template>
    </div>

    <div class="chatButtonContainer">
        <button class="chatButton" id="chotbot">Ask Us!</button>
    </div>

    <!-- Chatbox -->
    <div id="chatbox" class="chatbox" style="display: none;">
        <div class="chatbox-header">
            <button id="closeChatButton">Close</button>
        </div>
        <div class="chatbox-messages">
            <!-- Messages will go here -->
        </div>
        <div class="chatbox-input">
            <input type="text" id="messageInput" placeholder="Type your message here..." />
            <button id="sendButton">
                send
            </button>
        </div>
    </div>
    

</div>
